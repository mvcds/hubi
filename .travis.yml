language: node_js
sudo: required
before_install:
  - sudo dpkg --add-architecture i386
  - sudo apt-get update
  - sudo apt-get install libc6:i386 libncurses5:i386 libstdc++6:i386
cache:
  yarn: true
jobs:
  include:
    - stage: release
      if: branch = master
      node_js: "8.9.4"
      script: skip
      after_script:
        - yarn build
        - mkdir ./.nyc_output && yarn coverage
        - yarn coveralls
      deploy:
        provider: script
        skip_cleanup: true
        after_deploy:
          - npx semantic-release

