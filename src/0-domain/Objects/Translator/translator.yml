    type: function
    required: true
    description: How each ubiquitous language's token is interpreted during translation
    comment: Like an interface for making translating possible
    return: object
    arguments:
      - name: token
        type: Ubiquitous Token
        required: true
abstract: true
aliases:
  - Plugin
