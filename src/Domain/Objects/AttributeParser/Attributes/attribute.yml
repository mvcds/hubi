name: Attribute
description: A token's characteristic.
comment: Programming-wise, it is an object's member.
attributes:
  - name: name
    description: How the attribute is referenced relativelly to its token
    required: true
  - name: type
    description: What kind of token it is
    default: '"string"'
  - name: required
    description: A flag to mark the attribute as required
    type: boolean
    default: false
  - name: description
    description: A short sentence to teach/remind everyone what that attribute means
  # - name: default # its type depends on the attribute's type
  # - name: deprecated # can be a string, a boolean or an object
  - name: comment
    description: An extra message, for developers, about the attribute
aliases:
  - Characteristic
  - Member
