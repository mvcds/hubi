name: Translator
description: An object which translates the ubiquitous language's tokens relevant source files for developers
attributes:
  - name: ubiquitousLanguage
    description: The language the translator will work on
    type: Ubiquitous Language
    required: true
  - name: tokens
    description: The tokens the translator will work on
    type: array
    of: Ubiquitous Token
    deprecated:
      message: Use "ubiquitousLanguage" instead
      error: true
